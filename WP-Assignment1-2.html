<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8">
    <title>資科系選修課－程式語言</title>
    <meta name="description" content="本課程講授「程式語言原理與設計」，而不是教授某一程式語言。">
  </head>
  
  <body>
    <header>
      <h1>資科系選修－程式語言</h1>
      <h2>Before you take this course, you must answer these questions!</h2>
      <br>
    </header>

<!--------------------------------------------------------------------->

<form role="FormofAssign1-2" novalidate oninput="total.value = (courses.valueAsNumber * 1020 * 3)">

  <label>Full name:</label>
  <input type="text" id="full_name" name="full_name" placeholder="Aaron Tsai" required>
<br>

<!-- 單選 -->
<p>
  <label for="rad_btn">What is your gender?</label><br>
  <input type="radio" id="rad_btn" name="sex" value="r0">Male<br>
  <input type="radio" id="rad_btn" name="sex" value="r1">Female<br>
</p>

  <label>Email address:</label>
  <input type="email" id="email_addr" name="email_addr" placeholder="ex:xxx@gamil.com" required>
<br>

  <label>Repeat email address:</label>
  <input type="email" id="email_addr_repeat" name="email_addr_repeat" placeholder="ex:xxx@gamil.com" required 
   oninput="verifyEmail(this)">
<br>

  <label>Birthday:</label>
  <input type="date" id="birth_dt" name="birth_dt" placeholder="mm-dd-yyyy" required>
<br>
  
  <label>PhoneNumber:</label>
  <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" placeholder="09xx-xxx-xxx" required>
<br>

  <label>Age:</label>
  <input type="number" id="ages" name="ages" value="20" min="1" max="100" required>
<br>

  <label>Personal Website:</label>
  <input type="url" id="web" name="web" 
   title="Personal website is not neccessory if you don't have one.">
<br>

<!-- 複選 -->
<p>
  <label for="rad_btn">Which transportation do you take to school?</label><br>
  <input type="checkbox" value="c0">Bicycle<br>
  <input type="checkbox" value="c1">Motorcycle<br>
  <input type="checkbox" value="c1">Car<br>
  <input type="checkbox" value="c1">Bus<br>
  <input type="checkbox" value="c1">MRT<br>
</p>

  <label>How many courses will you take?</label>
  <input type="number" id="courses" name="courses" value="0" min="1" max="20" required>
<br>

  <label>Estimated total fee:</label>
  $<output id="total" name="total">00</output>.00
  <br><br>

  <input type="submit" value="Submit your request on course!" /> 
</form>
<br>

<script>
function verifyEmail(input) {
  input = input.srcElement;
  if (input.value != document.getElementById('email_addr').value) {
    input.setCustomValidity('The two email addresses must match.');
  } else {
    // input is valid -- reset the error message
    input.setCustomValidity('');
  }
}
</script>
